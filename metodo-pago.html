<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>EBECO — Método de pago</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="app">
    <main class="screen">
      <!-- Topbar -->
      <header class="topbar" role="banner">
        <button
          class="btn btn--ghost"
          onclick="history.back()"
          aria-label="Volver"
        >
          ←
        </button>
        <h1 class="topbar__title" style="flex: 1">EBECO</h1>
        <img
          src="assets/logo-ebeco.png"
          alt="Logo EBECO"
          class="brand__logo"
          style="
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 50%;
            background: transparent;
            box-shadow: none;
          "
        />
      </header>

      <!-- Card principal con opciones de pago -->
      <section class="card u-grid stack-top" aria-labelledby="payment-title">
        <h2 id="payment-title">Seleccionar método de pago</h2>

        <!-- Opción Yape -->
        <div class="payment-option">
          <div class="payment-option__icon">
            <img src="assets/yape.png" alt="Yape logo" class="payment-icon" />
          </div>
          <div class="payment-option__info">
            <div class="u-bold">Pagar con Yape</div>
            <small class="u-muted"
              >Escanea el código QR para realizar el pago</small
            >
          </div>
          <button class="btn btn--primary btn--lg" id="yape-btn">
            Seleccionar Yape
          </button>
        </div>

        <!-- Opción Tarjeta -->
        <div class="payment-option">
          <div class="payment-option__icon">
            <img
              src="assets/tarjeta.jpg"
              alt="Visa / Mastercard logo"
              class="payment-icon"
            />
          </div>
          <div class="payment-option__info">
            <div class="u-bold">Pagar con tarjeta</div>
            <small class="u-muted">Visa o Mastercard</small>
          </div>
          <button class="btn btn--primary btn--lg" id="card-btn">
            Seleccionar Tarjeta
          </button>
        </div>

        <!-- Botón de cancelar -->
        <div class="actions">
          <a class="btn btn--danger btn--lg" href="tiempo-transcurrido.html"
            >Cancelar</a
          >
        </div>
      </section>
    </main>

    <script>
      // Lógica para los botones de pago
      document
        .getElementById("yape-btn")
        .addEventListener("click", function () {
          // Redirige al QR de pago Yape
          window.location.href = "paga-yape.html";
        });

      document
        .getElementById("card-btn")
        .addEventListener("click", function () {
          // Redirige a la pantalla de pago con tarjeta
          window.location.href = "pagar-tarjeta.html";
        });
    </script>
  </body>
</html>
