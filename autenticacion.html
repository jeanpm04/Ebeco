<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>EBECO — Autenticación</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="app">
    <main class="screen">
      <!-- Topbar -->
      <header class="topbar" role="banner">
        <button
          class="btn btn--ghost"
          onclick="history.back()"
          aria-label="Volver"
        >
          ←
        </button>
        <h1 class="topbar__title" style="flex: 1">EBECO</h1>
        <img
          src="assets/logo-ebeco.png"
          alt="Logo EBECO"
          class="brand__logo"
          style="
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 50%;
            background: transparent;
            box-shadow: none;
          "
        />
      </header>

      <!-- Card principal -->
      <section class="card u-grid stack-top" aria-labelledby="auth-title">
        <h2 id="auth-title">Autenticación</h2>
        <p class="u-muted" style="margin: 0">
          Elige un método de autenticación para vincular tu bicicleta.
        </p>

        <!-- Opciones de autenticación -->
        <nav class="tiles" aria-label="Métodos de autenticación">
          <!-- Huella digital -->

          <!-- Reconocimiento facial -->
          <a class="tile tile--option" href="verify-facial.html">
            <span class="tile__icon">
              <!-- ícono rostro (SVG embebido) -->
              <svg viewBox="0 0 24 24" aria-hidden="true" class="ico">
                <path
                  d="M4 5a1 1 0 0 1 1-1h3V2H5a3 3 0 0 0-3 3v3h2V5Zm12-3v2h3a1 1 0 0 1 1 1v3h2V5a3 3 0 0 0-3-3h-3ZM2 16v3a3 3 0 0 0 3 3h3v-2H5a1 1 0 0 1-1-1v-3H2Zm20 0h-2v3a1 1 0 0 1-1 1h-3v2h3a3 3 0 0 0 3-3v-3Z"
                />
                <circle cx="9" cy="10" r="1.25" />
                <circle cx="15" cy="10" r="1.25" />
                <path
                  d="M8 14s1.5 2 4 2 4-2 4-2"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                />
              </svg>
            </span>
            <div class="tile__body">
              <div class="tile__title">Reconocimiento facial</div>
              <small class="u-muted">Validación con cámara del módulo</small>
            </div>
            <span class="chev" aria-hidden="true">›</span>
          </a>
        </nav>

        <div class="actions">
          <a class="btn btn--danger btn--lg" href="seleccionar-accion.html"
            >Cancelar</a
          >
        </div>
      </section>
    </main>
  </body>
</html>
